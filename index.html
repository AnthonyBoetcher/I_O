<!DOCTYPE html>
<html lang="en">
<head>
    <title>I/O</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">

    <style>
        #leaflet-map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="leaflet-map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        // Initialize map with higher max zoom level
        var map = L.map("leaflet-map", {
            center: [-33.97581315448854, 18.455271611987715],
            zoom: 16,
            maxZoom: 20  // Allowing zooming closer for tightly packed markers
        });

        // Add OpenStreetMap tile layer
        var osmLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        // Add Mapbox tile layer
        var mapboxLayer = L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}", {
            attribution: "Map data &copy; <a href='https://www.openstreetmap.org/'>OpenStreetMap</a> contributors, <a href='https://creativecommons.org/licenses/by-sa/2.0/'>CC-BY-SA</a>, Imagery Â© <a href='https://www.mapbox.com/'>Mapbox</a>",
            maxZoom: 18,
            id: "mapbox/streets-v11",
            tileSize: 512,
            zoomOffset: -1,
            accessToken: "pk.eyJ1IjoibmV3YW50dHdvIiwiYSI6ImNscWF3eHFvNjFxMDkyc252bDZnMHo0bW4ifQ.aibMJNvuCUcEtYZmu9VTVw"
        });

        // Set default layer to OpenStreetMap
        osmLayer.addTo(map);

        // Define custom icons
        var birdIcon = L.icon({
            iconUrl: "birdbgr.png",  // Ensure these images are correct and available
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png",
            shadowSize: [41, 41]
        });

        var eggIcon = L.icon({
            iconUrl: "eggbgr1.png",  // Ensure these images are correct and available
            iconSize: [15, 25],
            iconAnchor: [7, 25],
            popupAnchor: [1, -20],
            shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png",
            shadowSize: [25, 25]
        });

        // Define markers with metadata
        var markers = [
            L.marker([-33.97580256588796, 18.455148569840915], { icon: eggIcon }).bindTooltip("XMEE with mate and 2 unringed fledgies, 11/23"),
            L.marker([-33.97593925499413, 18.4552646473379], { icon: birdIcon }).bindTooltip("WMOY & XMGG, collecting nesting material, 11/23"),
            L.marker([-33.97581315448854, 18.455271611987715], { icon: eggIcon }).bindTooltip("RMGY with mate and 2 unringed fledgies, 11/23"),
            L.marker([-33.975699567613475, 18.455282058962442], { icon: birdIcon }).bindTooltip("XMBB, 12/23"),
            L.marker([-33.9757746504801, 18.455423673508765], { icon: eggIcon }).bindTooltip("RMOV with 2 fledgies, 12/23"),
            L.marker([-33.9757409594584, 18.45544108513331], { icon: birdIcon }).bindTooltip("WMWG, 12/23"),
            L.marker([-33.97564469932286, 18.45531107833669], { icon: birdIcon }).bindTooltip("XMRG & WMGY, 12/23")
        ];

        // Cluster markers
        var markerCluster = L.markerClusterGroup();
        markers.forEach(marker => markerCluster.addLayer(marker));

        // Add marker cluster group to the map
        map.addLayer(markerCluster);

        // Add layer control to toggle between layers
        L.control.layers({
            "OpenStreetMap": osmLayer,
            "Mapbox": mapboxLayer
        }).addTo(map);

        // Fit map to markers
        map.fitBounds(markerCluster.getBounds());
    </script>
</body>
</html>
